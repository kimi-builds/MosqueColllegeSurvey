  const textos = ["Entre novembro de 1945 e dezembro de 1946, múltiplos governos de coalizão estabelecidos no leste europeu reconfiguraram-se como Repúblicas Populares, com fortes laços com a União Soviética. Isso aconteceu na Albânia e Bulgária, para se citar exemplos. Consequentemente, os Estados Unidos e o Reino Unido consideraram que os acordos firmados na Conferência de Ialta tinham sido suprimidos.",
  "Em 22 de fevereiro de 1946, George F. Kennan, Encarregado de Relações na Embaixada de Moscou, enviou um longo telegrama para o Departamento de Defesa americano detalhando suas consternações com o expansionismo soviético. Kennan propôs que os Estados Unidos encabeçassem a contenção dos soviéticos no ocidente, influenciando profundamente políticas estadunidenses relativas à URSS.",
  "Os países anglófonos passaram a observar o avanço soviético no leste europeu com vigor. Durante um discurso em Fulton, Missouri, em 5 de março de 1946, o Primeiro-Ministro britânico Winston Churchill declarou que a Europa estava dividida por uma crescente “Cortina de Ferro”: Iugoslávia, Albânia, Bulgária, Polônia, Hungria e Checoslováquia estavam todas sob controle soviético no início de 1948.",
  "Também em março de 1946, os Estados Unidos arremataram uma nota a Moscou em que protestavam contra a retenção de tropas soviéticas no Irã, onde Stalin desejava fixar influência. Logo em 3 de abril a URSS anunciou que suas tropas deixariam a região dentro de um mês.",
  "Temendo que soviéticos firmassem influência sobre Turquia e Grécia a fim de conquistar acesso ao Mediterrâneo, o então presidente Harry S. Truman discursou diante do Congresso em 12 de março de 1947, pleiteando 400 milhões de dólares em fundos assistentes destinados aos dois países. A finalidade maior seria promover governos favoráveis ao ocidente nas nações. Nesta ocasião, o presidente aditou que a “Doutrina Truman” embasaria a política dos EUA para a Guerra Fria no que diz respeito à contenção do protagonismo soviético e de forças paralelas.",
  "A polaridade capitalismo-socialismo atingiu um apogeu após declarações do Secretário de Estado do governo americano, George C. Marshall, que “ofereceu” assistência norteamericana para a recuperação econômica pós-guerra de todas as nações europeias, incluindo aquelas íntimas à URSS. Em reação, esta dispensou o dito Plano Marshall, alegando que atentasse contra a soberania europeia. Nações do oeste europeu assentiram à política de auxílio, ao passo que Estados a leste no continente posicionaram-se junto a Moscou.",
  "Em meados de 1948, a União Soviética obstou o acesso aos setores ocidentais de Berlim, situados na zona de ocupação soviética na Alemanha. Os poderes ocidentais organizaram uma ponte aérea considerável para abastecer Berlim Ocidental, bem como uma contra-barricada ao sítio soviético. Em 12 de maio de 1949, a URSS suspendeu o bloqueio.",
  "Em 14 de abril de 1949, doze nações ocidentais assinaram o Tratado do Atlântico-Norte, o qual articularia suporte mútuo entre os integrantes caso uma eventual investida militar fosse iniciada contra qualquer parte signatária. Estabeleceram, assim, a Organização do Tratado do Atlântico-Norte, OTAN ou NATO.",
  "Em abril de 1950, Truman assinou o Informe 68 do Conselho de Segurança Nacional, abreviado NSC-68, o qual dispunha das razões estadunidenses para um escalonamento militar rápido e massivo. O Informe 68 cita como fatores motivadores, entre outros, a consolidação soviética de poder no leste europeu, as tendências expansionistas soviéticas e a necessidade de o ocidente barrá-las. ",
  "Depois de consumada a Segunda Guerra Mundial, os EUA assumiram a administração da zona de ocupação sul na Coreia, enquanto a URSS regia a zona norte. As tensões se acentuaram em 25 de junho de 1950, dia em que forças norte-coreanas atravessaram um corredor que levava à Coreia do Sul. Forças dos Estados Unidos respaldadas pelas Nações Unidas interviram.",
  "Em 1º de novembro de 1952, os EUA afirmaram terem detonado uma bomba de hidrogênio com sucesso. ",
  "O presidente em agosto de 1954, Dwight D. Eisenhower, assinou então o Ato de Energia Atômica, autorizando a troca internacional de informações quanto aos usos pacíficos da energia atômica e endossando o desenvolvimento de energia nuclear comercial. ",
  "Os Estados Unidos, a União Soviética, o Reino Unido e a França assinaram o Tratado do Estado Austríaco em 15 de maio de 1955, oficialmente encerrando a ocupação quadripartite da Áustria. O país adquiriu status diplomático de nação independente.",
  "O presidente americano Eisenhower encontrou-se com os primeiros-ministros Nicolai Bulganin, Anthony Eden e Edgar Faure, da URSS, Grã-Bretanha e França, respectivamente, em uma cúpula realizada em julho de 1955 em Geneva. As discussões envolveram pautas sensíveis às quatro partes. ",
  "Após os EUA recuarem em um acordo de financiamento para a construção da represa de Aswan, o Egito apropriou-se do Canal de Suez e o nacionalizou. O episódio provocou tumulto em 1956 porque era através dele que o ocidente recebia suas cargas de petróleo. Mobilizados, Israel, Reino Unido e França estabeleceram uma ação militar contra um contingente egípcio abastecido por soviéticos. A esta altura, soviéticos estavam reprimindo rebeliões anti-socialistas na Polônia e Hungria. Eisenhower, postulando que estes forneceriam assistência em larga escala ao Egito, “arrancou” retratações dos três países operadores da ofensiva. ",
  "Os Estados Unidos foram superados pela URSS na gênese da corrida espacial; o primeiro satélite estadunidense, Explorer I, foi lançado três meses depois do arremate de Sputnik I.",
  "Em 25 de outubro de 1958, os Estados Unidos e a Grã-Bretanha concordaram em suspender testes com armamento nuclear por um ano.",
  "Setembro de 1959: primeira visita aos EUA de um líder soviético desde a origem das relações entre o Estado norte-americano e a URSS em 1933.",
  "O Tratado Antártico foi assinado em 1º de dezembro de 1959 por Estados Unidos, URSS e dez outros países, os quais se comprometeram a internacionalizar e desmilitarizar o continente antártico.",
  "Maio de 1960: a “histeria” da retórica americana trouxe aos EUA uma indisposição significativa com a URSS uma vez que esta descobriu que os oponentes tinham uma missão espiã de sobrevoos de seu território em curso. O evento ficou conhecido como Incidente U-2, devido ao modelo do jato utilizado na ocasião em que o discurso estadunidense caiu por terra. ",
  "Um ano mais tarde, em julho de 1961, considerava-se iminente nova intervenção soviética em Berlim. O presidente americano John F. Kennedy advertiu que os Estados Unidos não tolerariam quaisquer mudanças no enquadramento de Berlim, convocando 150 mil reservistas que protegeriam os defensores de um potencial ataque.",
  "Negociatas: a informação de que a União Soviética estaria implementando mísseis balísticos nucleares de médio alcance em Cuba chegou ao gabinete do presidente Kennedy, e, em 14 de outubro de 1962, o chefe de Estado comunicou uma quarentena naval de Cuba a fim de impedir novas entregas de mísseis soviéticos, demandando ainda a remoção ou desmantelamento dos mísseis já situados em Cuba. Tais requisições foram atendidas, o que induziu os americanos a rever sua ameaça de invadir Cuba. ",
  "No ano seguinte, 1963, os EUA, a URSS e o Reino Unido ingressaram no Tratado de Proibição Limitada de Testes, enaltecendo que testes nucleares na atmosfera, no espaço sideral e debaixo d’água estavam banidos.",
  "Nova guerra asiática: em março de 1965, o presidente estadunidense Lyndon B. Johnson alocou as primeiras tropas terrestres americanas de combate ao Vietnã, almejando auxiliar o Governo Sul-Vietnamita no confronto contra comandos Norte-Vietnamitas e de Viet Cong, apoiados pela URSS.",
  "Em 27 de janeiro de 67, os EUA e a URSS assinaram o Tratado de Usos Pacíficos do Espaço Sideral. O pacto vedava a inserção de armas de destruição em massa na órbita de satélites e de corpos celestiais e no espaço sideral. ",
  "Em julho do ano a seguir, sessenta e duas nações, incluindo os EUA, a União Soviética e o Reino Unido, assinaram o Tratado de Não Proliferação Nuclear, destinado à prevenção da difusão de armas nucleares.",
  "Em agosto do mesmo ano, sucede-se a invasão soviética da Checoslováquia. Os Estados Unidos acompanharam uma resolução do Conselho de Segurança da ONU que condenava a invasão, reivindicava a pronta retirada das forças do Pacto de Varsóvia, suspendia certos acordos comerciais entre EUA e URSS e pospunha a ratificação do Tratado de Não Proliferação Nuclear. ",
  "Na segunda metade de 1969, os EUA contestaram a chegada de uma flotilha soviética e a construção de uma base submarina soviética em Cayo Alcatraz, Baía de Cienfuegos, Cuba. ",
  "Sessenta e três países assinam um tratado de proibição de implantação de armas nucleares no leito do mar em fevereiro de 1971.",
  "Mais um acordo em que se inserem Estados Unidos, URSS, França e Grã-Bretanha: Acordo Quadripartite. Assinado em Berlim em 3 de setembro de 1971, ensejava maior liberdade de ir e vir pela cidade e por entre os setores divididos. No final desse mês, EUA e URSS assinaram também um Acordo para Medidas de Redução do Risco de Emergência de Guerra Nuclear.",
  "Em maio de 1972, o então presidente norte-americano Richard M. Nixon tornou-se o primeiro no cargo a visitar a cidade de Moscou, por incentivo diplomático.",
  "Apesar dos contrastes, os EUA e a União Soviética conduziram o Projeto de Testes Apollo-Soyuz, uma empreitada espacial conjunta, em julho de 1975.",
  "“Só fachada”: em junho de 1979, é firmado um contrato que prevê novas instalações para a Embaixada dos Estados Unidos em Moscou.",
  "Poucos meses depois, em 20 de dezembro de 1979, os membros da OTAN decidiram a adoção de uma estratégia especial para fazer frente aos lançamentos de mísseis soviéticos SS-20.",
  "Em questão de dias, a oposição recrudesceu mais uma vez com a invasão soviética do Afeganistão. O Estado americano mostrou-se desgostoso e limitou trocas comerciais, restringiu direitos soviéticos de pesca em áreas nacionais de água, suspendeu a exportação de grãos e prenunciou um boicote das Olimpíadas de Moscou de 1980.",
  "Os Estados Unidos, além de 63 outros participantes, boicotaram as Vigésima-Segundas Olimpíadas da era Moderna, sediadas em Moscou entre julho e agosto de 1980.",
  "Em setembro de 80, os EUA declaram neutralidade perante a Guerra Irã-Iraque.",
  "Em abril de 1981, o presidente Ronald Reagan informou o afrouxamento do embargo na exportação de grãos para a União Soviética.",
  "Os EUA, entretanto, continuavam antagonizando o leste europeu influenciado pela URSS. Quando autoridades declararam lei marcial na Polônia em 1981, a nação ocidental sancionou medidas contrárias ao governo polaco e à URSS pela imposição da lei.",
  "O embargo de grãos tendo sido revogado, os EUA emitiram em outubro de 82 que venderiam 23 toneladas métricas de grãos à União Soviética.",
  "Em sequência à morte do líder soviético Brezhnev, uma comitiva dos EUA compareceu ao funeral, que ocorreu em novembro de 1982.",
  "Em janeiro do ano subsequente, o presidente Reagan teria escrito uma carta aberta à Europa que ilustrava o interesse estadunidense em “banir mísseis nucleares terrestres de médio alcance da face da Terra”, contanto que a União Soviética concordasse em fazer o mesmo.",
  "O dissabor entre os adversários reacendeu-se em 21 de março de 1984, com uma colisão de baixa magnitude entre um porta-aeronaves americano e um submarino soviético no Mar do Japão. ",
  "1985 foi um ano de diálogo mais produtivo: União Soviética e Estados Unidos anunciaram que retomariam serviço aéreo civil. Um clima menos hostil também foi sentido em dois pronunciamentos em janeiro de 1986, executados por, respectivamente, Ronald Reagan e pelo Secretário Geral Mikhail Gorbachev. A ocasião era o Ano Novo e as palavras destinavam-se principalmente à população da região adversária a cada um dos blocos.",
  "Em abril de 1986, os Estados Unidos cumpriram com o adiantamento dado no ano anterior e retomaram voos comerciais partindo de seu território e destinados à URSS.",
  "Em torno de um ano depois, oficiais da administração de Reagan reportaram que a Embaixada estadunidense em Moscou havia sido alvo da implantação de dispositivos eletrônicos de escuta e portanto não seriam mais transmitidas mensagens sensíveis de pontos de embaixadas. Ademais, Reagan pediu que o Quadro de Análise da Inteligência mensurasse a extensão dos grampos soviéticos na nova Embaixada dos EUA em Moscou, com o propósito de estudar as vulnerabilidades do local.",
  "Enquanto as tratativas se acumulavam, Reagan e o Secretário Geral Gorbachev encontraram-se na Ilha do Governador, no porto de Nova Iorque, em dezembro de 1988. O líder soviético estava em NI em razão da Assembleia Geral das Nações Unidas. ",
  "George H. W. Bush deu seguimento à chefia dos EUA com uma postura “integradora”: em nota pública de 12 de maio de 1989, reafirmou o desejo americano de que a reforma econômica soviética fosse exitosa e a União Soviética fosse cortês com a comunidade de nações independentes. Nada obstante, sugeriu voos regulares de supervisão sobre territórios da OTAN e aderentes ao Pacto de Varsóvia e comentou o aprimoramento de relações comerciais bilaterais com a União Soviética, caso esta relaxasse sua legislação de emigração.",
  "As reuniões continuaram. Em setembro de 1989, o Secretário do Estado americano, James Baker, e o Ministro soviético do Exterior, Eduard Shevardnadze, encontraram-se no estado de Wyoming, EUA, e publicaram um texto conjunto que detalhava a agenda completa dos dois entes soberanos. Adicionalmente, assinaram vários acordos bilaterais concernentes a passagens terrestres e marítimas que interligariam EUA e URSS.",
  "Finalmente, em Malta, dezembro de 1989, os então presidentes Bush e Gorbachev debateram uma série de prioridades com vistas à preparação para uma eventual cúpula nova. Alguns veículos interpretaram o episódio como o “desfecho simbólico” da Guerra Fria."];
  for (let i = 0; i <= 49; i++) {
    document.getElementById(`ps${(i+1)}`).innerText = textos[i];
}
